{% extends 'base.html' %}

{%  load crispy_forms_tags %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Album{% else %}Add Album{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'musician_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
